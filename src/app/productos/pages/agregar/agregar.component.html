<h1 class="mt-5">Agregar Producto</h1>

<form [formGroup] = "miFormulario" >
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre</label>
        </div>

        <div class="col-auto">
            <input  
                type="text" 
                class="form-control"
                formControlName = "nombre"
                >
        </div>

        <div class="col-auto">
            <span 
                error-msg
                [color]="color"
                [mensaje]= "mensaje"
                [valido]="campoIsInvalid('nombre')"
            >
            {{ mensaje }}
            </span>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button 
                    class="btn btn-primary"
                    (click)="cambiarMensaje()">
                    cambiar mensaje
                </button>
                <button 
                    class="btn btn-primary"
                    (click)="cambiarColor()">
                    cambiar color
                </button>
            </div>
        </div>
    </div>
</form>

<h3 class='mt-3' >Formulario</h3>
<pre>value: {{ miFormulario.value | json }}</pre>
<pre>valid: {{ miFormulario.valid }}</pre>


<div class="row mt-5" 
    *customif = "miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            todo OK!
        </div>
    </div>
</div>
